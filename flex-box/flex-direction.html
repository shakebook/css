<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-direction</title>
  <style>
    .container {
      height: 500px;
      background-color: DodgerBlue;
      padding-top: 10px;

      /****/
      display: flex;
      flex-direction: row;
      /* flex-direction: row-reverse;
      flex-direction: column; */
      flex-direction: column-reverse;
    }

    .box {
      height: 100px;
      width: 100px;
      line-height: 100px;
      margin: 0 0 10px 10px;
      font-size: 30px;
      text-align: center;
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  <h1>flex-direction</h1>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>

</html>
