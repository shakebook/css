<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>center a div horizontally & vertically</title>
  <style>
    .container {
      height: 500px;
      background-color: DodgerBlue;
      padding-top: 10px;

      /****/
      display: grid;
      place-content: center;
    }

    .box {
      height: 100px;
      width: 100px;
      line-height: 100px;
      margin: 0 0 10px 10px;
      font-size: 30px;
      text-align: center;
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  <h1>How to center a div horizontally & vertically using CSS grid</h1>
  <p>
    The place-content Property in CSS Grid
    This is the shorthand of 2 properties of CSS Grid->

    justify-content
    align-content
  </p>
  <div class="container">
    <div class="box box1">1</div>
  </div>
</body>

</html>
